name: Release
on:
  # Trigger when you push a tag starting with 'v' (e.g. v1.0.0)
  push:
    tags:
      - 'v*'
  # Allows you to run this manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        # These are required to build Tauri on Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and install dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm' # Change to 'yarn' or 'pnpm' if you use those

      - name: Install frontend dependencies
        run: npm install # Change to 'yarn' or 'pnpm install' if needed

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          body: 'See the assets to download this version and install.'
          draft: true
          prerelease: false